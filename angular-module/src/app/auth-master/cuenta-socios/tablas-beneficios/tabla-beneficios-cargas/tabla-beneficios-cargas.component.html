<ng-template #tablaBeneficiosCargas let-modal>
    <div class="modal-header sticky-top" id="demoFont">
      <h6 class="modal-title"><strong><i class="fas fa-table"></i> Datos del Socio:
          {{getNombreSocio | uppercase}}</strong></h6>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Cuerpo del body inicio y cierre mensual-->
    <div class="modal-body" id="printJS-table">
      <div class="card-header" id="demoFont2">
        <h6 class="card-title">CARGAS</h6>
      </div>
      <div class="card"> <br>
        <div class="table-responsive">
          <div *ngIf="!vista_tabla" class="loader"></div>
          <table *ngIf="vista_tabla" class="table table-striped table-bordered table-sm">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
              <div class="row justify-content-between">
  
                <div *ngFor="let item of traerDatosCarga" class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <tr>
                    <th style="background: #138D75" class="text-right">RELACION:</th>
                    <td>
                        <select name="Carga" id="carga" class="form-control form-control-sm sinbordefondo centrado"
                        [(ngModel)]="item.tipo_carga_id" #relacionUpd required>
                        <option value="1">HIJO</option>
                        <option value="2">NIETO</option>
                        <option value="3">ADOPCION</option>
                        <option value="4">OTROS</option>
                      </select>
                    </td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('tipo_carga_id',relacionUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75" class="text-right">RUT:</th>
                    <td><input type="text" class="sinbordefondo centrado" value="{{item.rut}}" #rutUpd></td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('rut',rutUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75" class="text-right">FECHA DE NACIMIENTO:</th>
                    <td><input type="date" class="sinbordefondo centrado" value="{{ item.fecha_nacimiento }}" #fechaUpd>
                    </td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('fecha_nacimiento',fechaUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75;" class="text-right">NOMBRES:</th>
                    <td><input type="text" class="sinbordefondo centrado" value="{{item.nombres | uppercase}}" #nombresUpd>
                    </td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('nombres',nombresUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75;" class="text-right">APELLIDO PATERNO:</th>
                    <td><input type="text" class="sinbordefondo centrado"
                        value="{{item.apellido_paterno | uppercase}}" #apellidoPaternoUpd></td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('apellido_paterno',apellidoPaternoUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75" class="text-right">APELLIDO MATERNO:</th>
                    <td><input type="text" class="sinbordefondo centrado"
                        value="{{item.apellido_materno | uppercase}}" #apellidoMaternoUpd></td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('apellido_materno',apellidoMaternoUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75;" class="text-right">DIRECCION:</th>
                    <td><input type="text" class="sinbordefondo centrado" value="{{item.direccion | uppercase}}" #direccionUpd>
                    </td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('direccion',direccionUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75;" class="text-right">CELULAR:</th>
                    <td><input type="text" class="sinbordefondo centrado" value="{{item.celular}}" celularUpd></td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('celular',celularUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                  </tr>
                  <tr>
                    <th style="background: #138D75;" class="text-right">ESTABLECIMIENTO:</th>
                    <td><input type="text" class="sinbordefondo centrado" value="{{item.establecimiento | uppercase}}" #establecimientoUpd></td>
                    <td><button class="btn btn-outline-success btn-sm"
                      (click)="actualizar('establecimiento',establecimientoUpd,modalUsuario,item.id)"><i class="far fa-edit"></i></button></td>
                    </tr> <br>
                </div>
  
              </div>
            </div>
          </table>
        </div>
      </div>
    </div>
  
    <!--boton para volver a cuenta sindical del inicio y cierre mensual-->
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-success" 
      onclick="printJS({
        printable: 'printJS-table',
        type:'html',
        style: '.table {font-family: Arial, Helvetica, sans-serif; text-align: center;} .table td, .table th {border: 1px solid #020202; padding: 5px; color:black; font-size: 13px;}'
      })">
      <i class="fas fa-print"></i>  Imprimir Datos
      </button> -->
  
      <button type="button" class="btn btn-info" 
        (click)="modal.close('Close click'); limpiar_tabla()">
        <i class="far fa-arrow-alt-circle-left"></i> Volver Beneficios Cargas
      </button>
    </div>
  </ng-template>
  
  <!--Boton Para llamar al Modal inicio y cierre mensual-->
  <button class="btn btn btn-success btn-block btn-sm" type="button" 
    [disabled] = "this.getIdSocio == '' || this.getIdSocio == null"
    (click)="verTablaBeneficios(tablaBeneficiosCargas)">Ver Datos
  </button>

  <ng-template #modalUsuario let-modal>
    <div class="modal-header" id="demoFont">
      <h6 class="modal-title"><i class="fas fa-calendar-alt"></i> <strong> Validar accion</strong></h6>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row justify-content-center">
  
          <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <input #rut class="form-control form-control-sm " [value]="user.rut"> <br>
          </div>
          <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <input #password [(ngModel)]="pass" class="form-control form-control-sm " type="password"
              placeholder="Ingrese su contraseÃ±a"> <br>
          </div>
          <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <button [disabled]="buttonStatus" class="btn btn-success btn-block btn-sm" #btn_click_validar
              (click)="modal.close('Save click')">
              Validar
              <img *ngIf="load" padding-left="10px" height="12" class="text-center"
                src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
            </button>
          </div>
  
        </div>
      </div>
    </div>
  </ng-template>

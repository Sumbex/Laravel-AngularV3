<!-- HTML NORMAL EN VISTA -->
<div class="card">
  <div class="card-body">

    <div class="row">

      <div class="col-12 col-md-3 col-lg-3"><br><label><strong>AÃ‘O</strong></label>
        <select (change)="btn_reload()" [(ngModel)]="anio" class="form-control form-control-sm">
          <option *ngFor="let anio of anios" [value]="anio.id">{{anio.descripcion}}</option>
        </select>
      </div>

      <div class="col-12 col-md-3 col-lg-3"><br><label><strong>REFRESCAR TABLA</strong></label> <br>
        <button (click)="btn_reload(); search=''; blockLoad2=true; " class="btn btn-secondary btn-sm">
          Actualizar &nbsp; <i [hidden]="blockLoad2" class="fas fa-sync"></i>
          <img [hidden]="!blockLoad2" height="15" src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
        </button>
      </div>

      <!-- <div class="col-12 col-md-3 col-lg-3"><br><label><strong>DEFINICIONES</strong></label> <br>
        <label>
          <ngb-alert [dismissible]="false">
            DIA DE SUELDO = <b>D.S.</b> <br>
            CUOTA EXTRAORDINARIA = <b>C.E.</b>
          </ngb-alert>
        </label>
      </div> -->

    </div><br>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm">

        <thead text-sm>
          <tr class="text-center">
            <!-- <th colspan="1" rowspan="2" style="background: #138D75"><i class="fas fa-id-card"></i> RUT</th> -->
            <th colspan="4" rowspan="2" style="background: #138D75"><i class="fas fa-user"></i> NOMBRE</th>
            <th colspan="4" style="background: #138D75"> DESCRIPCION DE LA DESVINCULACION</th>
            <th colspan="1" rowspan="2" style="background: #138D75"><i class="fas fa-user"></i> TOTAL DIA DE SUELDO</th>
            <th colspan="1" rowspan="2" style="background: #138D75"><i class="fas fa-user"></i> TOTAL AHORRO DIA DE SUELDO</th>
            <th colspan="1" rowspan="2" style="background: #138D75"><i class="fas fa-user"></i> TOTAL</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let item of socios" class="text-center">
            <!-- <td colspan="1">{{ item?.rut }}</td> -->
            <td colspan="4" [ngClass]="{'red': item?.vinculado == 'N' , 'black': item?.vinculado != 'N' }"
              class="text-left sociosNombre2" style="background: #F9E79F">
              {{ item?.nombre | uppercase}}
            </td>
            <td colspan="4">
              <b>CAUSA DE LA DESVINCULACION  DEL SOCIO</b>
            </td>
            <td colspan="1" class="sociosNombre">
              <b>TOTAL VERTICAL</b></td>
            <td colspan="1" class="sociosNombre">
              <b>TOTAL HORIZONTAL</b></td>
            <td colspan="1" class="sociosNombre">
              <b>TOTAL FINAL</b></td>
          </tr>
        </tbody>

      </table>
    </div>

  </div>
</div>

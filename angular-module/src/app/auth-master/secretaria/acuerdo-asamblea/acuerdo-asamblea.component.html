  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
        <input class="form-control" type="text">
      </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">  
        <input class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
        <input class="form-control" type="text">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
        <input class="form-control" type="text">
        </div>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary btn-block">Ingresar</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary btn-block" (click)="abrirModalAcuerdos(menuAdministrarReunion)">Ver Acuerdos de Asamblea</button>

    </div>
  </form>

  <!-- MENU DE REUNION FINALIZADA -->
<ng-template #menuAdministrarReunion let-modal>
  <!-- Header Del Modal -->
  <div class="modal-header" id="demoFont">
    <h6 class="modal-title"><strong><i class="fas fa-cash-register"></i> Lista de Acuerdos de Asamblea</strong>
    </h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Cuerpo del modal -->
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
          <label for="anio">Seleccione AÃ±o</label>
          <select name="anio" class="form-control" name="anio" #anio="ngModel" [(ngModel)]="idAnioActual">
            <option *ngFor="let anio of selectAnio" [value]="anio.id">{{anio.descripcion}}</option>
          </select>
        </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-bordered table-dark text-center">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Titulo</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Acuerdo de pruebas</td>
              <td>20-20-20</td>
              <td><button class="btn btn-primary" (click)="abrirModalAcuerdos(visualizarAcuerdo)">Visualizar</button></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
  <!-- Patitas del Modal -->
  <div class="modal-footer">
    <button type="button" id="cerrarMenu" class="btn btn-info" (click)="modal.close('Close click')"><i
        class="far fa-arrow-alt-circle-left"></i> Volver</button>
  </div>
</ng-template>

  <!-- VISUALIZAR ACUERDO -->
  <ng-template #visualizarAcuerdo let-modal>
    <!-- Header Del Modal -->
    <div class="modal-header" id="demoFont">
      <h6 class="modal-title"><strong><i class="fas fa-cash-register"></i> Lista de Acuerdos de Asamblea</strong>
      </h6>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Cuerpo del modal -->
    <div class="modal-body">
    </div>
    <!-- Patitas del Modal -->
    <div class="modal-footer">
      <button type="button" id="cerrarMenu" class="btn btn-info" (click)="modal.close('Close click')"><i
          class="far fa-arrow-alt-circle-left"></i> Volver</button>
    </div>
  </ng-template>

<div class="container">
  <div class="card-header" id="demoFont">
    <h6 class="card-title text-center"><strong>Formulario solicitud de vacaciones</strong></h6>
  </div>

  <div class="card">

    <div class="container mt-3 mb-3">
      <div class="row">

        <div class="col-md-4">
          <strong>Fecha de solicitud</strong>
          <input type="date" class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
          <strong>Fecha de inicio</strong>
          <input type="date" class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
          <strong>Fecha de termino</strong>
          <input type="text" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row">

        <div class="col-md-4">
          <strong>Días legales</strong>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
          <strong>Días progresivos</strong>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
          <strong>Subir documento(PDF)</strong>
          <input type="file" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <button class="btn btn btn-success btn-block btn-sm">
            Guardar
            <img *ngIf="blockIngreso == true" padding-left="20px" height="15px"
              src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

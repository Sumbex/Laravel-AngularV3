<div class="container">
    <br>
    <div class="row justify-content-center">

        <div *ngIf="!mostrar" class="loader">Loading...</div>

        <div *ngIf="mostrar" class="card text-center">
            <div class="card-header">
                <h4 class="card-title">Ultima Noticia</h4>
            </div>
            <div class="row no-gutters justify-content-center">
                <img src="../{{ultimaNoticia?.archivo}}" class="card-img arregloImagen">
                <div class="col-md-12">
                    <div class="card-body">
                        <a href="{{ultimaNoticia?.slug}}">
                            <h5 class="card-title">{{ultimaNoticia?.titulo}}</h5>
                        </a>
                        <div id="summary">
                            <p class="card-text collapse" id="collapseSummary">{{ultimaNoticia?.cuerpo}}</p>
                            <a class="collapsed" data-toggle="collapse" href="#collapseSummary" aria-expanded="false"
                                aria-controls="collapseSummary"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>

    </div>
    <br>
    <div class="row justify-content-center">
        <div class="card-deck">
            <div class="row row-cols-1 row-cols-md-4">
                <div *ngFor="let noticia of noticias" class="col mb-4">
                    <a href="{{noticia?.slug}}">
                        <div class="card h-100">
                            <img src="../{{noticia?.archivo}}" class="card-img-top">
                            <div class="card-body">
                                <a href="{{noticia?.slug}}">
                                    <h5 class="card-title">{{noticia?.titulo}}</h5>
                                </a>
                            </div>
                            <div class="card-footer">
                                <p class="card-text"><small class="text-muted">Publicada hace x minutos.</small></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div *ngIf="mostrar" class="row justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="">1</a></li>
                    <li class="page-item"><a class="page-link" href="">2</a></li>
                    <li class="page-item"><a class="page-link" href="">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

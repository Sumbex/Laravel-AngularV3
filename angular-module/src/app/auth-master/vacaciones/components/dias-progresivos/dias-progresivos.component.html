<div class="container">
  <!-- {{ vacaciones_historial | json }} -->
  <div>
    <b>Nombre del trabajador: </b><label>{{vacaciones_historial.nombre_trabajador}}</label>
    <br>
    <b>Rut del trabajador   : </b> <label>{{ vacaciones_historial.rut_trabajador }}</label>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <b>Ingresar días progresivos</b>
        <input [(ngModel)]="input" type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <button [disabled]="btn" (click)="agregar();" class="btn btn-success mt-4">+ Agregar</button>
      </div>
    </div>
  </div>

  <!-- <pre>{{  listado | json }}</pre> -->
  <div class="mt-3 table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr class="text-light">
          <th style="background: #138D75">Año</th>

          <th style="background: #138D75">Dias progresivos devengados</th>
          <th style="background: #138D75">Total parcial</th>
        </tr>
      </thead>
      <tbody *ngFor="let i of listado;">
        <tr>
          <td>{{ i?.anio }}</td>
          <td>{{ i?.dpd }}</td>
          <td>{{ i?.parcial }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #formularioBeneficiosPadresSuegros let-modal>
  <div class="modal-header sticky-top" id="demoFont">
    <h6 class="modal-title"><i class="fas fa-table"></i> Datos del Socio: {{getNombreSocio | uppercase}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--Cuerpo del body inicio y cierre mensual-->
  <div class="modal-body" id="printJS-table">

    <div class="card-header" id="demoFont2">
      <h6 class="card-title">Padres y Suegros Vivos</h6>
    </div>
    <div class="card">

      <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
        <div class="row justify-content-between">

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Relacion con el Socio</strong></label>
              <select name="Relacion" id="relacion" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.relacion_socio_id" required>
                <option value="">--Seleccione--</option>
                <option value="1">padre</option>
                <option value="2">Madre</option>
                <option value="3">Suegro</option>
                <option value="4">Suegra</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Rut</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.rut" required>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Fecha de Nacimiento</strong></label>
              <input type="date" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.fecha_nacimiento" required>
            </div>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
        <div class="row justify-content-between">

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Nombres</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.nombres" required>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Apellido Paterno</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.apellido_paterno" required>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Apellido Materno</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.apellido_materno" required>
            </div>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
        <div class="row justify-content-between">

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Direccion</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.direccion" required>
            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label><strong>Celular</strong></label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="InsertarBeneficiosPadresSuegros.celular" required>
            </div>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row justify-content-end">

          <div class="col-12 col-md-3 col-lg-3 col-xl-3"> <br>
            <label><strong>Guardar Datos</strong></label>
            <div class="form-group">
              <button [disabled]="blockIngreso == true" class="btn btn-block btn-outline-success" (click)="guardarDatosPadresSuegros()">Guardar
                <img *ngIf="blockIngreso == true" padding-left="20px" height="15px" src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div> <br>


  <!--boton para volver a cuenta sindical del inicio y cierre mensual-->
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-success" 
onclick="printJS({
printable: 'printJS-table',
type:'html',
style: '.table {font-family: Arial, Helvetica, sans-serif; text-align: center;} .table td, .table th {border: 1px solid #020202; padding: 5px; color:black; font-size: 13px;}'
})">
<i class="fas fa-print"></i>  Imprimir Datos
</button>-->

    <button type="button" class="btn btn-info" (click)="modal.close('Close click')"><i
        class="far fa-arrow-alt-circle-left"></i> Volver Beneficios Padres / Suegros
    </button>
  </div>
</ng-template>

<!--Boton Para llamar al Modal inicio y cierre mensual-->
<button class="btn btn btn-success btn-block btn-sm" type="button"
[disabled] = "this.getIdSocio == '' || this.getIdSocio == null"
  (click)="verFormularioBeneficios(formularioBeneficiosPadresSuegros)">Insertar Datos</button>

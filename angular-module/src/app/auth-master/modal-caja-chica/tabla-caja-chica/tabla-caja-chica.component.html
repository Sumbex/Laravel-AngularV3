<!--Tabla del Modal Caja Chica-->
<div class="row">
  <div class="col-sm-6 col-md-3 col-lg-3"><br><label><strong>Filtro por Año</strong></label>
    <select class="form-control form-control-sm">
      <option *ngFor="let anio of selectAnio">{{anio.descripcion}}</option>
    </select>
  </div>

  <div class="col-sm-6 col-md-3 col-lg-3"><br><label><strong>Filtro por Mes</strong></label>
    <select class="form-control form-control-sm">
      <option *ngFor="let mes of selectMes">{{mes.descripcion}}</option>
    </select>
  </div>
</div><br>

<div class="table-responsive">
  <table class="table table-bordered table-sm">
    <thead text-sm class="text-center">
      <tr>
        <th colspan="11">Tabla caja chica</th>
        <th colspan="2">Monto Inicial</th>
        <td colspan="2">100000</td>
      </tr>
      <tr>
        <th colspan="2">Fecha</th>
        <th colspan="2">N° de Doc</th>
        <th colspan="2">PDF</th>
        <th colspan="3">Detalle</th>
        <th colspan="2">Ingreso</th>
        <th colspan="2">Egreso</th>
        <th colspan="2">Actual</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td colspan="2">24-06-2019</td>
        <td colspan="2">35869</td>
        <td colspan="2">PDF</td>
        <td colspan="3">Se compro una resma de hojas</td>
        <td colspan="2">0</td>
        <td colspan="2">4000</td>
        <td colspan="2">100000</td>
      </tr>
    </tbody>
  </table>
</div><br>

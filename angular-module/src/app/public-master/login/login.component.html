<div><br>
  <div class="card">
    <div class="container">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group"><br>
          <label for="email"><strong>Correo Electronico</strong></label>
          <input 
            type="email" 
            class="form-control" 
            placeholder="Enter email" 
            name="email" 
            #email="ngModel" 
            [(ngModel)]="usuario.email"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
              El correo ingresado no es valido
            </small>
        </div>
      
        <div class="form-group">
          <label for="password"><strong>Contrase√±a</strong></label>
          <input 
            type="password" 
            class="form-control" 
            placeholder="Password"
            name="password"
            #password="ngModel"
            [(ngModel)]="usuario.password"
            required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
              Ingrese una pass valida
            </small>
        </div>
      
        <input 
          type="submit" 
          value="Identificarse" 
          class="btn btn-success"
          [disabled]="loginForm.invalid">
      </form><br>
    </div>
  </div>
  <div *ngIf="loading" class="col-12 text-center">
    <img src="/assets/loading.gif" alt="cargando">
  </div>
</div>

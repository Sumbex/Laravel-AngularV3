<div class="card-header" id="demoFont2">
  <h6 class="card-title">Datos Conyuge / Pareja</h6>
</div>
<div class="card">
  <form #beneficiosConyugeForm="ngForm" (ngSubmit)="ingresarDatosConyuge()" enctype="multipart/form-data">

    <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
      <div class="row justify-content-between">
        
        <div class="col-12 col-md-5 col-lg-5 col-xl-5"> 
          <div class="form-group">
            <label><strong>Rut</strong></label>
            <input type="text" name="rut" #name="ngModel" [(ngModel)]="datosConyuge.rut" class="form-control form-control-sm" minlength="3" maxlength="80" required>
          </div>
        </div>

        <div class="col-12 col-md-5 col-lg-5 col-xl-5"> 
          <div class="form-group">
            <label><strong>Fecha de Nacimiento</strong></label>
            <input type="date" name="fechaNacimiento" [(ngModel)]="datosConyuge.fechaNacimiento" class="form-control form-control-sm" required>
          </div>
        </div>

      </div>
    </div>

    <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
      <div class="row justify-content-between">
        
        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Nombres</strong></label>
            <input type="text" name="nombres" [(ngModel)]="datosConyuge.nombres" class="form-control form-control-sm" required>
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Apellido Paterno</strong></label>
            <input type="text" name="apellidoPaterno" [(ngModel)]="datosConyuge.apellidoPaterno" class="form-control form-control-sm" required>
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Apellido Materno</strong></label>
            <input type="text" name="apellidoMaterno" [(ngModel)]="datosConyuge.apellidoMaterno" class="form-control form-control-sm" required>
          </div>
        </div>

      </div>
    </div>

    <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
      <div class="row justify-content-between">

        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Direccion</strong></label>
            <input type="text" name="direccion" [(ngModel)]="datosConyuge.direccion" class="form-control form-control-sm" required>
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Comuna</strong></label>
            <input type="text" name="comuna" [(ngModel)]="datosConyuge.comuna" class="form-control form-control-sm" required>
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
          <div class="form-group">
            <label><strong>Celular</strong></label>
            <input type="number" name="celular" [(ngModel)]="datosConyuge.celular" class="form-control form-control-sm" required>
          </div>
        </div>

      </div>
    </div> 
    
    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
      <div class="row justify-content-end">

        <div class="col-12 col-md-3 col-lg-3 col-xl-3"> <br>
          <label><strong>Guardar Datos del Conyuge / Pareja</strong></label>
          <div class="form-group">
              <button [disabled]="!beneficiosConyugeForm.valid" class="btn btn-block btn-outline-primary" type="submit" value="ingresar">Guardar</button>
          </div>
        </div>
        
      </div>
    </div>

  </form>
</div> <br>

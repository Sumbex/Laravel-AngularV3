<br>
<div>
	<div class="card">
		<div class="card-header" id="demoFont">
			<strong class="text-center">
		        <h6>Lista de Socios</h6>
		     </strong>
		</div>
		<div class="card-body">
			 <div class="table-responsive">
          <table class="table table-striped table-bordered table-sm">
          		 <thead text-sm>
	                <!--Titulo Tabla-->  
	                <tr>
	                  <th colspan="14" class=" text-center"  id="demoFont"><h6>Socios</h6></th>
	                </tr>
	                <tr>
	                	<th style="background: #138D75"><label class="centrar_txt"> Buscar:</label></th>
	                	<td style="background: #138D75" colspan="2">
	                		<input 
	                			class="form-control form-control-sm" 
	                			placeholder="Buscar por nombre......"
	                			[(ngModel)]="search"
	                			>
	                	</td>
	                	<td style="background: #138D75" col>
	                		<button (click)="filtrar()" class="form-control form-cntrol-sm" style="width: 35px">
	                			<i class="fas fa-search"></i>
	                		</button>
	                	</td>
	                	<td style="background: #138D75" colspan="2"> </td>
	                </tr>
	                <tr class="text-center">
	                  	<th style="background: #138D75"><i class="fas fa-id-card"></i> Rut</th>
	                  	<th style="background: #138D75"><i class="fas fa-user"></i> Nombres</th>
	                  	<th style="background: #138D75"><i class="fas fa-user"></i> Apellidos</th>
	                  	<th style="background: #138D75"><i class="fas fa-calendar-alt"></i> Fecha Nacimiento</th>
	                  	<th style="background: #138D75"><i class="fas fa-user-plus"></i> Fecha de registro</th>           
	                </tr>
              </thead>
              <tbody>
              	<tr *ngFor="let item of socios">
              		<td>{{ item.rut }}</td>
              		<td>{{ item.nombres }}</td>
              		<td>{{ item.a_paterno+' '+item.a_materno }}</td>
              		<td>{{ item.fecha_nacimiento }}</td>
              		<td>{{ item.created_at }}</td>
              	</tr>
              </tbody>
          </table>
		</div>
	</div>
</div>

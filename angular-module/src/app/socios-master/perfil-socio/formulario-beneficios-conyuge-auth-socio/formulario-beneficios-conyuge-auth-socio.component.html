<ng-template #formularioBeneficiosConyuge let-modal>
  <div class="modal-header sticky-top" id="demoFont">
    <h6 class="modal-title"><i class="fas fa-table"></i> Datos del Socio: {{getNombreSocio | uppercase}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--Cuerpo del body inicio y cierre mensual-->
  <div class="modal-body" id="printJS-table">
      <div class="card-header" id="demoFont2">
          <h6 class="card-title">Conyuge</h6>
        </div>
    <div class="card">

        <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
          <p>
              <ngb-alert type="warning" [dismissible]="false">
                <small><i class="fas fa-exclamation-circle fa-2x"></i> <strong> Advertencia!</strong> Los campos marcados
                  con un <i class="fas fa-asterisk"></i> son obligatorios.</small>
              </ngb-alert>
            </p>
            <p>
              <ngb-alert type="warning" [dismissible]="false">
                <small><i class="fas fa-exclamation-circle fa-2x"></i> <strong> Advertencia! </strong> <i class="fas fa-file-pdf"></i>
                  El archivo comprobante debe de estar en formato PDF.</small>
              </ngb-alert>
            </p>
          <div class="row justify-content-between">

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Rut* (Sin Puntos ni Guión)</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.rut" placeholder="Sin Puntos ni guión" required>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Fecha de Nacimiento*</strong></label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="datosConyuge.fechaNacimiento" required>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Nombres*</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.nombres" required>
              </div>
            </div>

          </div>
        </div>

        <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
        <div class="row justify-content-between">

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Apellido Paterno*</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.apellidoPaterno" required>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Apellido Materno*</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.apellidoMaterno" required>
              </div>
            </div>

            
            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Direccion*</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.direccion" required>
              </div>
            </div>

          </div>
        </div>

        <div class="col-12 col-md-12 col-lg-12 col-xl-12"><br>
          <div class="row justify-content-between">

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Celular*</strong></label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="datosConyuge.celular" required>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                <div class="form-group">
                  <label><strong>Certificado de Matrimonio/Conviviente*</strong></label>
                  <input type="file" accept="application/pdf" class="form-control-file form-control-sm" (change)="onSelectImage($event)"  required>
                </div>
              </div>

            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <br>
                <button class="btn btn-block btn-outline-primary btn-sm" (click)="setDatosConyuge()" [disabled]="blockIngreso">Guardar
                  <img height="20" src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif" [hidden]="!blockIngreso">
                </button>
              </div>
            </div>

            <!-- <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label><strong>Comuna</strong></label>
                <input type="text" class="form-control form-control-sm" required>
              </div>
            </div> -->

          </div>
        </div>

        <!-- <div class="col-12 col-md-12 col-lg-12 col-xl-12">
          <div class="row justify-content-end">

            <div class="col-12 col-md-3 col-lg-3 col-xl-3"> <br>
              <label><strong>Guardar Datos del Conyuge / Pareja</strong></label>
              <div class="form-group">
                <button class="btn btn-block btn-outline-success" type="submit" value="ingresar">Guardar</button>
              </div>
            </div>

          </div>
        </div> -->
    </div> <br>
  </div>

  <!--boton para volver a cuenta sindical del inicio y cierre mensual-->
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-success" 
onclick="printJS({
  printable: 'printJS-table',
  type:'html',
  style: '.table {font-family: Arial, Helvetica, sans-serif; text-align: center;} .table td, .table th {border: 1px solid #020202; padding: 5px; color:black; font-size: 13px;}'
})">
<i class="fas fa-print"></i>  Imprimir Datos
</button>-->

    <button type="button" class="btn btn-info" (click)="modal.close('Close click')"><i
        class="far fa-arrow-alt-circle-left"></i> Volver Beneficios Conyuge
    </button>
  </div>
</ng-template>

<!--Boton Para llamar al Modal inicio y cierre mensual-->
<button class="btn btn btn-primary btn-block btn-sm" type="button" (click)="verFormularioConyuge(formularioBeneficiosConyuge)"><b>Insertar Datos</b></button>

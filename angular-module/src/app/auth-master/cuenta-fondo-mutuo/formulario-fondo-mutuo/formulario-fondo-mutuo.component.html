<!-- HTML NORMAL EN VISTA -->
<div class="card">
  <div class="card-header" id="demoFont">
    <strong>
      <h5><i class="fas fa-list-ol"></i> Lista de Socios</h5>
    </strong>
  </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3"><br><label><strong>Año</strong></label>
          <select (change)="btn_reload()" [(ngModel)]="anio" class="form-control form-control-sm">
            <option *ngFor="let anio of anios" [value]="anio.id">{{anio.descripcion}}</option>
          </select>
        </div>
        <div class="col-12 col-md-3 col-lg-3"><br><label><strong>Mes</strong></label>
          <select (change)="btn_reload()" [(ngModel)]="mes" class="form-control form-control-sm" #selectOptionMes>
              <option *ngFor="let mes of meses" [value]="mes.id">{{mes.descripcion}}</option>
            </select>
        </div>
      </div><br>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm">
        <thead text-sm>
          <tr>
            <th style="background: #138D75"><label class="float-right"> BUSCAR SOCIO:</label></th>
            <td style="background: #138D75" colspan="3">
              <input class="form-control form-control-sm" placeholder="Buscar por nombre......" [(ngModel)]="search">
            </td>

            <td style="background: #138D75" colspan="2">
              <button (click)="filtrar()" class="btn btn-secondary btn-sm">
                BUSCAR <i [hidden]="blockLoad" class="fas fa-search"></i>
                <img [hidden]="!blockLoad" height="15" src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
              </button>
            </td>
            <td style="background: #138D75" colspan="2">
              <button (click)="listar(); search=''; blockLoad2=true; " class="btn btn-secondary btn-sm">
                REFRESCAR TABLA &nbsp; <i [hidden]="blockLoad2" class="fas fa-sync"></i>
                <img [hidden]="!blockLoad2" height="15"
                  src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
              </button>
            </td>
          </tr>
          <tr class="text-center">
            <th style="background: #138D75"><i class="fas fa-id-card"></i> RUT</th>
            <th style="background: #138D75"><i class="fas fa-user"></i> NOMBRE</th>
            <th style="background: #138D75"><i class="fas fa-calendar-alt"></i> MES</th>
            <th style="background: #138D75"><i class="fas fa-calendar-alt"></i> AÑO</th>
            <th style="background: #138D75"><i class="fas fa-dollar-sign"></i> MONTO</th>
            <th style="background: #138D75"> GUARDAR</th>
            <th style="background: #138D75"><i class="fas fa-dollar-sign"></i> CANCELADO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of socios" class="text-center">
            <td>{{ item.rut }}</td>
            <td>{{ item.nombres+' '+item.a_paterno+' '+item.a_materno | uppercase}}</td>
            <td> 
                <select (change)="btn_reload()" [(ngModel)]="mes" class="form-control form-control-sm" #selectOptionMes disabled>
                  <option *ngFor="let mes of meses" [value]="mes.id">{{mes.descripcion}}</option>
                </select>
              </td>
              <td> 
                <select (change)="btn_reload()" [(ngModel)]="anio" class="form-control form-control-sm" disabled>
                  <option *ngFor="let anio of anios" [value]="anio.id">{{anio.descripcion}}</option>
                </select>
              </td>
            <td><input type="number"></td>
            <td><button class="btn btn-outline-success btn-sm"><i class="far fa-save"></i></button></td>
            <td><i class="fas fa-check" style="color: #138D75"></i></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--Modal para el inicio y cierre mensual-->
<ng-template #TablaBienestar let-modal>
  <div class="modal-header sticky-top" id="demoFont">
    <h6 class="modal-title"><strong>Tabla Bienestar</strong></h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--Cuerpo del body inicio y cierre mensual-->
  <div class="modal-body">

    <div class="row">
      <div class="col-12 col-md-3 col-lg-3"><br><label><strong>Año</strong></label>
        <select [(ngModel)]="anio" class="form-control form-control-sm">
          <option *ngFor="let anio of anios" [value]="anio.id">{{anio.descripcion}}</option>
        </select>
      </div>

      <div class="col-12 col-md-3 col-lg-3"><br><label><strong>Mes</strong></label>
        <select [(ngModel)]="mes" class="form-control form-control-sm" #selectOptionMes>
          <option *ngFor="let mes of meses" [value]="mes.id">{{mes.descripcion}}</option>
        </select>
      </div>

      <div class="col-12 col-md-4 col-lg-4"><br><label>
          <strong>Recargar tabla </strong>

        </label><br>
        <button class="btn btn-info" (click)="btn_reload()">Actualizar</button>
      </div>
    </div> <br>

    <!--Tabla sindical-->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-sm">
        <thead text-sm>
          <!--Cuenta Sindical-->
          <tr class="text-center">
            <th colspan="11" style="background: #138D75">Cuenta Bienestar</th>
            <th style="background: #229954;">Cierre Mensual Acumulado</th>
          </tr>
        </thead>
        <thead>
          <!--Fijos-->
          <tr class="text-center">
            <th colspan="3" style="background: #138D75"><i class="far fa-calendar-alt"></i> Fecha</th>
            <th style="background: #138D75">N° Doc</th>
            <th style="background: #138D75"><i class="far fa-file-pdf"></i> PDF</th>
            <!--fijos-->
            <th colspan="4" style="background: #138D75;"><i class="fas fa-file-signature"></i> Cuenta del Gas
            </th>
            <th style="background: #138D75"><i class="fas fa-plus-circle"></i> Ingresos</th>
            <th style="background: #138D75"><i class="fas fa-minus-circle"></i> Egresos</th>
            <!--cuenta del cierre del mes actual-->
            <td class="text-center"><strong> 5000 </strong></td>
          </tr>

<!-- modal para validar privilegios de usuario -->
<ng-template #modalUsuario let-modal>
  <div class="modal-header" id="demoFont">
    <h6 class="modal-title"><i class="fas fa-calendar-alt"></i> <strong> Validar accion</strong></h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input #rut class="form-control form-control-sm" type="" name="" [value]="user.rut">
    <br>
    <input #password [(ngModel)]="pass" class="form-control form-control-sm" type="password"
      placeholder="Ingrese su contraseña" name="">
    <br>
    <button [disabled]="buttonStatus" class="btn btn-success btn-block btn-sm" #btn_click_validar
      (click)="modal.close('Save click')">
      Validar
    </button>
    <img *ngIf="load" height="30" src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
  </div>
</ng-template>

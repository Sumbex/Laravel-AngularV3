<br><div>
  <div class="card">
      <div class="card-header">
        <strong>Cuenta Sindical</strong>
      </div>
      <form action="">
          <div class="card-body">
              <div class="row">
                 <div class="col-sm-6 col-md-3 col-lg-4"> <br><label><strong>Fecha</strong></label> <br>
                  
                <input type="text" ngbDatepicker #d="ngbDatepicker"/>
                <button (click)="d.toggle()">Ingrese</button>
                </div>
        
                <div class="col-sm-3 col-md-3 col-lg-4">
                  <br><label><strong>NÂ° de Documento</strong></label><input class="form-control form-control-sm">
                </div>
              
                <div class="col-sm-3 col-md-3 col-lg-4">
                  <br><label><strong>Subir Documento</strong></label>
                  <input type="file" (change)="cargandoImagen($event.target.files)" multiple>
                </div>
            </div><br>
        
              <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-4"><br><label><strong>Seleccione Tipo</strong></label>
                  <select class="form-control form-control-sm">
                      <option *ngFor="let mes of selectDetalleMes">{{mes.descripcion}}</option>
                  </select>
                </div><br>
        
                <div class="col-sm-6 col-md-4 col-lg-4"><br><label><strong>Detalle Tipo</strong></label>
                  <select class="form-control form-control-sm">
                    <option *ngFor="let detalle of selectDetalleTipo">{{detalle.descripcion}}</option>
                  </select>
                </div>
        
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <br><label><strong>Ingrese Descripcion del Tipo</strong></label><input class="form-control form-control-sm">
                  </div>
              </div><br>
              <div class="row">
                  <div class="col-sm-6 col-md-4 col-lg-4">
                      <br><label><strong>Ingrese Monto</strong></label><input class="form-control form-control-sm">
                    </div>
                <div class="col-sm-6 col-md-3 col-lg-3">
                    <br><label><strong>Guardar Cuenta Sindical</strong></label><br>
                  <button class="btn btn btn-success btn-block btn-sm" style="background: #229954">Guardar</button>
                </div>
              </div><br>
        
            </div>
      </form>


  </div>
</div>

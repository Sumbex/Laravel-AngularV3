<div>

  <div class="card-header" id="demoFont">
    <h6 class="card-title text-center"><strong>Formulario del historial</strong></h6>
  </div>

  <div class="card">

    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="col-md-4">
          <strong>Trabajador</strong>
          <select class="form-control form-control-sm">
            <option value="">--SELECCIONE--</option>
            <option *ngFor="let i of empleados" value="{{i.id}}">{{i.nombre_trabajador}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <strong>d. b√°sicos devengados</strong>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="col-md-4">
          <strong>d. progresivos devengados</strong>
          <input type="text" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <button class="btn btn btn-success btn-block btn-sm">
            Guardar
            <img *ngIf="blockIngreso == true" padding-left="20px" height="15px"
              src="https://thumbs.gfycat.com/UnitedSmartBinturong-max-1mb.gif">
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- tabla del formulario -->
  <div class="card-header mt-4" id="demoFont">
    <h6 class="card-title text-center"><strong>Listado del historial</strong></h6>
  </div>

  <div class="card">

    <div class="container mt-3 mb-3">

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
          <thead text-sm>
            <!--Titulo Tabla-->
            <!--<tr>
                    <th colspan="14" class=" text-center"  id="demoFont"><h6>Movimiento mensual</h6></th>
                  </tr>-->
            <!--Cuenta Sindical-->
            <tr class="text-center">
              <th colspan="9" style="background: #138D75">Tabla historial</th>

            </tr>
          </thead>
          <thead>
            <!--Fijos-->
            <tr class="text-center">
              <th style="background: #138D75">
                Trabajador
              </th>
              <th style="background: #138D75">
                D. Basicos devengados
              </th>
              <th style="background: #138D75">
                D. Progresivos devengados
              </th>
              <th style="background: #138D75">
                OPC.
              </th>

            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td>Alejandro Godoy</td>
              <td>19.5</td>
              <td>0.0</td>
              <td>
                <button (click)="open_modal(mimodal);" class="btn btn-sm btn-success">Ver detalle</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- modal detalle -->
        <ng-template #mimodal let-modal>
          <div class="modal-header" id="demoFont">
            <h6 class="modal-title"> <strong> Detalle</strong></h6>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-formulario-solicitud-vacaciones></app-formulario-solicitud-vacaciones>

            <app-listado-historial-feriados></app-listado-historial-feriados>
          </div>
        </ng-template>
      </div>
    </div>

  </div>
</div>

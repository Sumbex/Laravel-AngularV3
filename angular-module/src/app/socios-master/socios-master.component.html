<app-navbar-socio></app-navbar-socio>
<router-outlet></router-outlet>
<p>
  socios-master works!
</p>

<ng-template #content let-c="close" let-d="dismiss">
    
  <div class="row">
      <div class="col">
          <div class="modal-header text-center" id="demoFont">
              <h4 class="modal-title" id="modal-basic-title">{{titleMensaje}}</h4>
                  <button id="closeModalButton" type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <embed src="http://www.africau.edu/images/default/sample.pdf" type="application/pdf" width="100%" height="600px" />
          </div> 
          <div class="modal-footer" [hidden]="true">
              <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">OK</button>
          </div>
      </div>
  </div>

</ng-template>
<button id="openModalButton" class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo
modal</button>

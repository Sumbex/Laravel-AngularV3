<!--MODAL DE ESPERA CARGA DATOS-->
<ng-template #content let-c="close" let-d="dismiss">
    
        <div class="row">
            <div class="col">
                <div class="modal-header text-center" id="demoFont">
                    <h4 class="modal-title" id="modal-basic-title">Cargando el sistema</h4>
                    <button style="display: none" id="closeModalButton" type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Espere unos segundos mientras carga el sistema</p>
                </div>
                <div class="col-xs-12 text-center">
                    <img src="/assets/loading_system.gif" width="250" height="250" alt="cargando">
                </div>
                <div class="modal-footer" [hidden]="true">
                    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">OK</button>
                </div>
            </div>
        </div>
    
</ng-template>
<button id="openModalButton" class="btn btn-lg btn-outline-primary" [hidden]="true" (click)="open(content)">Launch demo
    modal</button>
